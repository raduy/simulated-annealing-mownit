<div class="sidebar col-md-2">
    <div  class="panel panel-primary">
        <div class="panel-heading">Custom cities:</div>
        <div id="custom-cities-list" class="panel-body text-center ">
            <button id="add-city-button" class="btn btn-danger col-md-12" ng-click="model.toggleNewCityMode()"
                    ng-switch="model.newCityMode">

                <icon ng-switch-when="false" class="glyphicon glyphicon-plus"> Add city</icon>
                <icon ng-switch-when="true" class="glyphicon glyphicon-stop"> Stop new city mode</icon>

            </button>

            <ul  class="list-unstyled col-md-12">
                <li class="divider"></li>

                <li ng-repeat="city in model.customCities">
                    <section class="input-group city-block col-lg-9" ng-init="disabled = true" ng-click="disabled = !disabled">
                        <input type="text" class="form-control" ng-disabled="disabled"
                               value="{{city.name}}">
                        <span class="input-group-addon">({{city.x}}, {{city.y}})</span>
                    </section>
                </li>
            </ul>
        </div>
        <div class="panel-footer"></div>
    </div>
</div>

<div class="canvas-div col-md-1">
    <canvas id="map-canvas" class="canvas" ng-class="{'add-new-city-cursor': model.newCityMode}"
            ng-click="model.addNewCity()">
        sfd
    </canvas>
</div>
